<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Image Search App</h1>

    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button type="submit" id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1581833971358-2c8b550f87b3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80" alt="Wall with gravity">
            <a href="https://unsplash.com/photos/tq8Cuap8_wY" target="_blank">Show Original File</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1607604276583-eef5d076aa5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80" alt="Anime poster">
            <a href="https://unsplash.com/photos/qTlbO6mkQH0" target="_blank">Show Original File</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1571757767119-68b8dbed8c97?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Gundam">
            <a href="https://unsplash.com/photos/nKO_1QyFh9o" target="_blank">Show Original File</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>

    <script src="main.js"></script>

    <div id="footer">
        <p>created at 2023 @ <strong>iostream-code</strong></p>
    </div>
</body>

</html>
